<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,300">
</head>
<body>
  <div class="card-container">
    <div class="break">
      <div class="box buy">
        <i class="fa fa-shopping-cart"></i>
      </div>
      <div class="box rating">
        <p>10.0</p>
      </div>
    </div>
    <div class="card-desc">
      <h3>Some movie</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam aliquet dui nec velit pretium, sit amet pretium diam placerat. Nullam efficitur nullam. </p>
    </div>
  </div><!-- /.card-container -->
</body>
</html>
